    <title>Baper bank</title>
    <link rel="stylesheet" href="style.css">

<body class=" ">

    </header>
    <main>

                <button id="login_btn" class="bg-blue-300 px-8 py-2 rounded-lg mt-3">submit</button>
                
            </div>
        </section>
    </main>
<script src="./script.js"></script>
