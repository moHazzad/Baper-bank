<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" ">
    <header>
        <h1 class="text-5xl text-center">welcome to Baper Bank </h1>
    </header>
    <main>
        <section>
            <div  class="pt-8  flex gap-3">
                <div class="w-4/12 bg-green-500 p-10 rounded-lg">
                    <h2 class="text-4xl">Deposit</h2>
                    <h3 id="deposit_ammount" class="text-4xl">0</h3>
                </div>
                <div class="w-4/12 bg-orange-500 p-10 rounded-lg">
                    <h2 class="text-4xl">Withdrawn</h2>
                    <h3  id="Withdraw_ammount" class="text-4xl">0</h3>
                </div>
                <div class="w-4/12 bg-cyan-700 p-10 rounded-lg">
                    <h2 class="text-4xl">Balance</h2>
                    <h3 id="totalBalace"  class="text-4xl">0</h3>
                </div>
            </div>
            <div class="mt-10 flex gap-3">
                <div class="bg-emerald-300 w-6/12 rounded-lg p-8 ">
                    <h2>please Deposit</h2>
                    <input id="deposit_field" class="block w-11/12 mt-3 px-1 py-2" type="text" placeholder="Amount you want to deposit">
                    <button id="deposit" class="bg-blue-300 px-8 py-2 rounded-lg mt-3">submit</button>
                </div>
                <div class="bg-orange-500 w-6/12 rounded-lg p-8 ">
                    <h2>Withdraw</h2>
                    <input id="Withdraw_field" class="block w-11/12 mt-3 px-1 py-2" type="text" placeholder="Amount you want to deposit">
                    <button id="withdrowBtn" class="bg-blue-300 px-8 py-2 rounded-lg mt-3">submit</button>
                </div>
            </div>
        </section>
    </main>
    
<script src="./bank.js"></script>
</body>
</html>
